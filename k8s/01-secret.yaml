# Template for sensitive environment variables
# Replace the base64 encoded values with your actual secrets
# To encode: echo -n "your-secret-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: allocator-bot-secrets
type: Opaque
data:
  # Replace with base64 encoded API key for app access
  APP_API_KEY: ""
  
  # Replace with base64 encoded OpenRouter API key for LLM access
  OPENROUTER_API_KEY: ""
  
  # Replace with base64 encoded S3 access key (if S3 is enabled)
  S3_ACCESS_KEY: ""
  
  # Replace with base64 encoded S3 secret key (if S3 is enabled)
  S3_SECRET_KEY: ""
  
  # Replace with base64 encoded FMP API key for financial data
  FMP_API_KEY: ""